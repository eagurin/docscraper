version: '3.8'

services:
	docsitetomd:
		build: .
		container_name: docsitetomd
		volumes:
			- ./docs_output:/app/docs_output
			- ./logs:/app/logs
		environment:
			- OPENAI_API_KEY=${OPENAI_API_KEY}
			- MODEL_NAME=${MODEL_NAME:-gpt-4}
		mem_limit: 2g
		healthcheck:
			test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
			interval: 30s
			timeout: 10s
			retries: 3
